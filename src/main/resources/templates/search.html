<div th:fragment="search_db">
    <div class="layui-card layui-card-search-db" style="display: none;">

        <div class="layui-card-header">数据库查询</div>
        <div class="layui-card-body">
            <form class="layui-form layui-form-searchSQL" action="" lay-filter="component-form-group"
                  onsubmit="return false;">
                <div class="layui-card-header">查询编辑器</div>
                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="layui-inline" style="text-align:center;">
                        <button class="layui-btn search-sql-btn" lay-submit="" lay-filter="component-form-element">
                            运行语句
                        </button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-collapse layui-sql-html" lay-filter="component-panel" style="padding: 15px;">
                        <textarea style="width:100%;height:200px;" id="search-sql" name="sql"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-card-header">结果</div>
        <div class="layui-card-body">
            <table class="layui-table">
                <thead id="layui-tr-columns">
                </thead>
                <tbody id="layui-tr-rows">
                </tbody>
            </table>
        </div>
    </div>

</div>
