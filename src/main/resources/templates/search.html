<div th:fragment="search_db">
    <div class="layui-card layui-card-search-db" style="display: none;">

        <div class="layui-card-header">数据库查询</div>
        <div class="layui-card-body">
            <form class="layui-form layui-form-executeSQL" action="" lay-filter="component-form-group"
                  onsubmit="return false;">
                <div class="layui-card-header">查询编辑器</div>
                <input id="mydatabasename" name="databasename" type="hidden">
                <input id="exe_tablename" name="tablename" type="hidden">
                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="layui-inline" style="text-align:center;">
                        <button class="layui-btn execute-sql" lay-submit="" lay-filter="component-form-element">
                            运行语句
                        </button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-collapse layui-sql-html" lay-filter="component-panel" style="padding: 15px;">
                        <textarea style="width:100%;height:200px;" id="show-sql-area" name="sql"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-card-header">结果</div>
        <div class="layui-card-body">
            <table class="layui-table">
                <tr>
                    <th class="th_width">字段名</th>
                    <th class="th_width">字段类型</th>
                    <th class="th_width">类型长度或内容</th>
                    <th class="th_width">默认值</th>
                    <th class="th_width">是否为空</th>
                    <th class="th_width">注释</th>
                    <th class="th_width" style="width:5%;">是否主键</th>
                    <th class="th_width" style="width:5%;">作为检索</th>
                    <th class="th_width" style="width:20%;">生成枚举类</th>
                    <th class="th_width" style="width:10%;">操作</th>
                </tr>
                </thead>
                <tbody id="layui-tr-column">
                </tbody>
            </table>
        </div>
    </div>

</div>
